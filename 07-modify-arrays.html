<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify</title>

    <script>
        const beatles = ["Ringo", "Paul", "What's his name?", "John"]
        console.log({before:beatles})

        beatles[2] = "George"
        /// Tried with and without console log. Without console log, the before:beatles still stands. 
        console.log({after:beatles})
    </script>
</head>

</body>
</html>
