<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Through</title>

    <script>
        let txt = ""
        const beatles = ["Ringo", "Paul", "George", "John"]

        beatles.forEach((value, index, array) => {
            txt += `${value.toUpperCase()} - `
        })
        console.log(txt)
    </script>

</head>
